<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Leaderboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light p-4">
    <h1 class="text-center mb-4">
        <i class="fas fa-trophy me-2"></i>Player Leaderboard
    </h1>
    
    <form id="playerForm" class="mb-4 p-3 bg-white rounded shadow">
        <div class="mb-3">
            <label for="playerName" class="form-label">Player Name</label>
            <input type="text" class="form-control" id="playerName" placeholder="Enter player name" required>
        </div>
        
        <div class="mb-3">
            <label for="playerScore" class="form-label">Score</label>
            <input type="number" class="form-control" id="playerScore" placeholder="Enter score" required>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-plus me-1"></i> Add Player
            </button>
            <button type="button" id="resetBtn" class="btn btn-danger">
                <i class="fas fa-trash me-1"></i> Reset
            </button>
        </div>
    </form>
    
    <table class="table table-hover align-middle bg-white rounded shadow" id="leaderboard">
        <thead class="table-dark">
            <tr>
                <th style="width: 60px;">Rank</th>
                <th>Player</th>
                <th style="width: 120px;" class="text-end">Score</th>
                <th style="width: 80px;"></th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard rows will be inserted here -->
        </tbody>
    </table>
    
    <div class="d-flex justify-content-between mt-3">
        <button id="loadBtn" class="btn btn-outline-primary">
            <i class="fas fa-cloud-download-alt me-1"></i> Load
        </button>
        <button id="saveBtn" class="btn btn-outline-success">
            <i class="fas fa-cloud-upload-alt me-1"></i> Save
        </button>
    </div>

    <!-- Toast for notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="src/index.js"></script>
</body>
</html>
